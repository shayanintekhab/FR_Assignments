<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Purchase Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8f9fa;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .filter-summary {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-link {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .back-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Filtered Purchase Reports</h2>

  <div class="filter-summary">
    <p th:if="${from != null}" th:text="'From: ' + ${from}"></p>
    <p th:if="${to != null}" th:text="'To: ' + ${to}"></p>
    <p th:if="${category != null}" th:text="'Category: ' + ${category}"></p>
  </div>

  <table>
    <thead>
      <tr>
        <th>Purchase ID</th>
        <th>Product ID</th>
        <th>User Email</th>
        <th>Date</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="report : ${reports}">
        <td th:text="${report.id}">1</td>
        <td th:text="${report.pid}">101</td>
        <td th:text="${report.uemail}">example@mail.com</td>
        <td th:text="${report.date}">2025-07-02</td>
        <td th:text="${report.category}">Electronics</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
